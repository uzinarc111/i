<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <link rel="icon" href="fb_icon_325x325.png" type="image/x-icon">
    <meta property="og:image" content="https://i.imgur.com/dPbn7je.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding-top: 50px;
        }

        .image-container {
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .image-container img {
            display: block;
            margin: auto;
            width: 100%;
            height: auto;
        }

        .main-heading {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .main-text {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .main-text a {
            color: #007bff;
            text-decoration: none;
        }

        .main-text a:hover {
            text-decoration: underline;
        }

        .process-item {
            margin-bottom: 20px;
            position: relative;
        }

        .process-item span {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            left: -40px;
        }

        .process-item span svg {
            width: 15px;
            height: 15px;
            color: #fff;
        }

        .process-item h3 {
            font-weight: bold;
            margin-left: 0;
            font-size: 16px;
        }

        .continue-button {
            display: block;
            width: 100%;
            padding: 10px 0px 10px 0px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
        }


        .date-text {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        ol {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="https://about.fb.com/wp-content/uploads/2021/12/NRP-Expanding-Facebook-Protect-to-the-World_Header.jpg?fit=1920%2C1080" alt="Facebook Protect" />
        </div>

        <p class="main-heading">Your appeal has been received.</p>
        <p class="main-text">Thank you for your time. We will contact you once we have completed the necessary review.</p>

        <a href="https://facebook.com/" class="continue-button">Continue on Facebook</a>
    </div>
</body>

</html>
